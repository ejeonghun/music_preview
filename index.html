<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button type="button" id="search-btn"><img src="search.svg"></button>
    <div id="result">
      <div class="story-container">
        <img id="album-art" src="https://raw.githubusercontent.com/ejeonghun/music_preview/main/example.jpg" alt="">
        <div class="song-info">
          <h2 id="song-name">High hopes</h2>
          <h3 id="artist-name">Kodaline</h3>
        </div>
        <div class="apple-music-icon">
            <img src="Apple_Music_logo.svg" alt="Apple Music">
          </div>
      </div>
    </div>
  </div>
  
  <div id="modal" class="hidden">
    <div class="modal-content">
      <input type="text" id="search-input" placeholder="Search for an song...">
      <button id="search-submit">Search</button>
      <div id="search-results">
        
      </div>
      <button id="close-modal">Close</button>
    </div>
  </div>

  
  <script src="scripts.js"></script>
</body>
</html>
